<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR スライドパズルゲーム</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="puzzle.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin:mouse">

    <a-entity id="ctlR" laser-controls="hand: right" raycaster="lineColor: red;"></a-entity> 
    
    <a-sky color="#ECECEC"></a-sky>

    <!-- パズルの土台としての平面 -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <!-- パズルピース（3×3のグリッドに配置） -->
    <a-box id="t0" class="tile" position="-0.9 2.6 -3" width="0.8" height="0.8" color="#FF5733" data-val="1">
      <a-text value="1" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t1" class="tile" position="0 2.6 -3" width="0.8" height="0.8" color="#33FF57" data-val="2">
      <a-text value="2" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t2" class="tile" position="0.9 2.6 -3" width="0.8" height="0.8" color="#5733FF" data-val="3">
      <a-text value="3" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t3" class="tile" position="-0.9 1.7 -3" width="0.8" height="0.8" color="#FF5733" data-val="4">
      <a-text value="4" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t4" class="tile" position="0 1.7 -3" width="0.8" height="0.8" color="#33FF57" data-val="5">
      <a-text value="5" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t5" class="tile" position="0.9 1.7 -3" width="0.8" height="0.8" color="#5733FF" data-val="6">
      <a-text value="6" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t6" class="tile" position="-0.9 0.8 -3" width="0.8" height="0.8" color="#FF5733" data-val="7">
      <a-text value="7" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t7" class="tile" position="0 0.8 -3" width="0.8" height="0.8" color="#33FF57" data-val="8">
      <a-text value="8" align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>
    <a-box id="t8" class="tile" position="0.9 0.8 -3" width="0.8" height="0.8" color="#5733FF" data-val=" ">
      <a-text value=" " align="center" color="#000000" position="0 0 0.5"></a-text>
    </a-box>

    <!-- スタートボタン -->
    <a-plane id="startButton" position="0 3.5 -3" width="1" height="0.5" color="#0000FF">
      <a-text value="START" align="center" color="#FFFFFF" position="0 0 0.1"></a-text>
    </a-plane>

    <audio id="clickSound" src="sound/click-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="sound/win-sound.mp3" preload="auto"></audio>

    
  </a-scene>
</body>
</html>
